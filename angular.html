<!DOCTYPE html>
<html>
  <head>
    <title>Angular Demo</title>
    <meta charset="UTF-8">

    <!-- The stuff Angular 2 needs -->
    <script src="./angular/shim.min.js"></script>
    <script src="./angular/zone.js"></script>
    <script src="./angular/Reflect.js"></script>
    <script src="./angular/Rx.js"></script>
    <script src="./angular/core.umd.js"></script>
    <script src="./angular/common.umd.js"></script>
    <script src="./angular/compiler.umd.js"></script>
    <script src="./angular/platform-browser.umd.js"></script>
    <script src="./angular/platform-browser-dynamic.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
    <script src="./rav.js" charset="utf-8"></script>
    <script src="./tooltip.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <ul>
      <li>
        <a href="react.html">react</a>
      </li>
      <li>
        <a href="angular.html">angular</a>
      </li>
      <li>
        <a href="vue.html">vue</a>
      </li>
    </ul>
    <div id="app">
      <app>Loading AppComponent content here ...</app>
    </div>
  </body>
  <script type="text/javascript">
    (function() {

      var AppComponent = ng.core.
  		  Component({
  		    selector: 'app',
  		    template : `
  		      <tooltip
              text="Hey there!"
              (emitValue)="printValue($event)"
            >
              <button type="button" name="button">Hey, Angular!</button>
            </tooltip>
  		    `,
  		    directives : [Tooltip]
  		  }).
  		  Class({constructor: function() {}});

      var App =
        ng.core
          .NgModule({
            imports:      [ ng.platformBrowser.BrowserModule ],
            declarations: [ AppComponent, Tooltip ],
            bootstrap:    [ AppComponent ]
          })
          .Class({
            constructor: function() {}
          });

      document.addEventListener('DOMContentLoaded', function() {
        ng.platformBrowserDynamic.platformBrowserDynamic().bootstrapModule(App);
      });

    })();
  </script>
</html>
